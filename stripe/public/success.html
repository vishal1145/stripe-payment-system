<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: #27ae60;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        h1 {
            color: #2d3748;
            margin: 0 0 16px;
            font-size: 24px;
        }

        p {
            color: #718096;
            margin: 0 0 16px;
            line-height: 1.5;
        }

        #emailMessage {
            color: #38a169;
            font-weight: 500;
            margin-bottom: 16px;
            
        }

        .details {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: left;
        }

        .details div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .details div:last-child {
            margin-bottom: 0;
        }

        .label {
            color: #718096;
        }

        .value {
            color: #2d3748;
            font-weight: 500;
        }

        .redirect-button {
            background: #28a745;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .redirect-button:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your order has been confirmed.</p>

        <!-- Email Sent Message -->
        <div id="emailMessage">ðŸ“§ Confirmation email has been sent successfully.</div>

        <div class="details">
            <div>
                <span class="label">Order ID:</span>
                <span class="value" id="orderId">Loading...</span>
            </div>
            <div>
                <span class="label">Status:</span>
                <span class="value">Completed</span>
            </div>
        </div>
        <a href="https://totalbizpack.com/" class="redirect-button">Go to Homepage</a>
    </div>

    <script>
        // Get orderId 
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
       

        // Set Order ID
        if (orderId) {
            document.getElementById('orderId').textContent = orderId;
        }

       
    </script>
</body>

</html>
